<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io.connect('http://localhost');

    socket.on('roomevent', () => {
       console.log('room event triggered');
    });

    const answer = (result) => {
      socket.emit('answerEvent', {answer: result});
    };

    const joinRoom = () => {
      document.getElementById('joinRoomButton').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      socket.emit('joinRoomEvent');
    };
</script>
<body>
<button id="joinRoomButton" onclick="joinRoom()">Join room</button>
<div id="game" style="display: none">
    <img src="https://images.unsplash.com/photo-1504595403659-9088ce801e29" alt="doggies" height="450" width="300">
    <button onclick="answer('good')">Good doggies</button>
    <button onclick="answer('bad')">Bad doggies</button>
</div>

</body>
</html>
